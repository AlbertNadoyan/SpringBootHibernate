<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Edit User</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(user.id) ? 'Create New User' : 'Edit User'}">Create/Edit User</h1>
<form th:action="@{${#strings.isEmpty(user.id) ? '/users' : '/users/' + user.id}}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <br/>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}">
    <br/>
    <br/>
    <button type="submit">Save</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
